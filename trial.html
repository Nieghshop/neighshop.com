<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trial</title>
</head>
<body>
    <style>
        .container{
        width: 200px;
        height: 200px;
        border-radius: 50%;
      
        animation: animate 2s linear infinite;
        perspective: 800px;
    }
@keyframes animate {
    0%{
       transform: rotateY(0deg);
    }
    100%{
        transform: rotateY(360deg);
    }
}

    </style>

    <div class="container">
        <img src="qm3d.svg" alt="">
        
    </div>
    
</body>
</html>
